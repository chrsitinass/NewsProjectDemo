{% extends "base.html" %}
{% block title %} 新闻聚合网站 {% endblock title %}

<!-- css -->
{% block css %}
<!-- Custom CSS -->
<link href="/front/css/single_news.css" rel="stylesheet">
{% endblock %}

<!-- javascript -->
{% block js %}
<script type="text/javascript" src="/front/static/d3/d3.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- Custom JavaScript -->
<script type="text/javascript" src="/front/js/single_news.js"></script>
{% endblock %}

{% block main_content %}
<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h1 id="news_title"></h1>
			<div class="row">
				<div class="col-lg-3">
					<p class="text-muted" id="news_pubtime"></p>
				</div>
				<div class="col-lg-3">
					<p class="text-muted" id="news_source"></p>
				</div>
				<div class="col-lg-3" style="margin-top: 8px">
					<span class="label label-warning" id="news_cate"></span>
					<span class="label label-danger" id="news_category"></span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				原文
			</div>
			<div class="panel-body" id="news_content">
			</div> <!-- panel-body -->
		</div> <!-- panel -->
	</div> <!-- col -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				词云图
			</div>
			<div class="panel-body" style="height: 400px" id="news_wordcloud">
			<iframe id="demo" scrolling="no" src="/wordcloud?outer_id={{ outer_id }}"></iframe>
			</div> <!-- panel-body -->
		</div> <!-- panel -->
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				处理结果
			</div>
			<div class="panel-body">
				<dl style="line-height: 30px;" id="news_word_seg">
				</dl>
			</div> <!-- panel-body -->
		</div> <!-- panel -->
	</div> <!-- col -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				实体关系图
			</div>
			<div style="height: 500px" class="panel-body" id="entity_relation">
			</div>
		</div>
	</div>
</div>
{% endblock %}
