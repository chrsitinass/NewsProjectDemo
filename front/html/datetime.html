{% extends "base.html" %}
{% block title %} 新闻聚合网站 {% endblock title %}

<!-- javascript -->
{% block js %}
<!-- HighCharts JS -->
<script type="text/javascript" src="/front/static/highcharts/js/highcharts.js"></script>
<script type="text/javascript" src="/front/static/highcharts/js/modules/exporting.js"></script>
<!-- Moment JS -->
<script type="text/javascript" src="/front/static/moment/min/moment.min.js"></script>
<!-- In <body> -->
<script type="text/javascript" src="/front/static/nouislider/nouislider.min.js"></script>
<script type="text/javascript" src="/front/js/datetime.js"></script>
{% endblock %}

<!-- css -->
{% block css %}
<!-- Custom CSS -->
<link href="/front/static/nouislider/nouislider.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/front/css/datetime.css">
{% endblock %}

{% block main_content %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">时间统计</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel-body">
			<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 form-inline">
		<div class="form-group col-lg-4">
			<label>From: </label>
			<input type="text" class="form-control" id="from-text" placeholder="" disabled>
		</div>
		<div class="form-group col-lg-4">
			<label>To: </label>
			<input type="text" class="form-control" id="to-text" placeholder="" disabled>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="panel-body">
			<div id="range" style="margin-right: 0"></div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel-body">
			<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		</div>
	</div>
</div>
{% endblock %}
